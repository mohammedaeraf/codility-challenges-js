<body>
    <script>
        // Soln uses sort function
        function solution(A) {
            A.sort(function (a, b) { return a - b });
            for (let i = 0; i < A.length - 1; i = i + 2) {
                if (A[i] !== A[i + 1]) {
                    return A[i];
                }
            }
            return A.pop();
        }

        const oddEl = solution([1, 2, 1, 2, 3, 9, 7, 6, 6, 3, 7])
