<script>
    function solution(A) {

        let n = A.length
        let dominator = -1
        let counter = 0;

        A.sort((a, b) => a - b)
        let i = Math.floor(n / 2)
        let candidate = A[i]
        for (let i = 0; i < n; i++) {
            if (candidate === A[i])
                counter++
        }
        if (counter > n / 2) {
            dominator = candidate;
        }
        return dominator;
    }

    const arr = [3, 2, 2, 3, 9, 9, 9]
    const dominator = solution(arr)
    console.log(dominator)

    // sample inputs
    // [1, 3, 1, 4, 1, 2, 1]
    // [4, -1, 3, 2, 3, 3, 3, 3]

    // case 1 - 8 elements; n/2 = 4
    // case 2 - 7 elements; n/2 = 3


</script>
