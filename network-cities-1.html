<script>
    /*
        City Network
    */

    function solution(T) {

        let len = T.length
        let capital = -1
        let distances = []

        for (let i = 0; i <= len - 1; i++) {
            if (i === T[i]) {
                capital = i
            }
            distances[i] = 0
        }

        distances.pop();

        let distance = 0
        let index = 0
        for (let i = 0; i < len; i++) {
            distance = 1
            if (i !== capital) {
                index = i
                while (T[index] !== capital) {
                    distance++
                    index = T[index]
                }
                // console.log(T[i] + ' ' + distance);
                distances[distance - 1] = distances[distance - 1
                ] + 1
            }
        }
        return distances;
    }


    let arr = [9, 1, 4, 9, 0, 4, 8, 9, 0, 1];
    let result = solution(arr);
    console.log(result)

</script>
