<script>
    function solution(A) {
        let minDiff = -1;
        let sumRight = A.reduce((a, b) => a + b, 0);
        let sumLeft = 0;
        for (let i = 0; i < A.length - 1; i++) {
            sumLeft += A[i];
            sumRight -= A[i];
            let diff = Math.abs(sumLeft - sumRight);
            console.log(diff);
            if (i == 0)
                minDiff = diff;
            else
                minDiff = (diff < minDiff) ? diff : minDiff;
        }
        return minDiff;
    }
