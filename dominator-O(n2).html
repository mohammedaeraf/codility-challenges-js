<script>
    // Algo
    // Init - counter = 0, maxCounter = 0, 
    // Loop Arr
    // Pick Each Element 
    // Compare with all elements
    // If found, inc counter
    // When counter > n/2 quit
    function solution(A) {

        let len = A.length
        let dominator = -1
        let counter = 0
        let i = 0

        for (let i = 0; i < len; i++) {
            counter = 0
            const el = A[i]

            for (let j = 0; j < len; j++) {
                const el2 = A[j]
                if (el2 === el) counter++
                if (counter > (len / 2)) {
                    console.log('found')
                    dominator = el
                    return dominator;
                    // return i;   // in case you want to return index
                }
            }

        }
        return dominator;
        // return i;
    }

    const arr = [4, -1, 3, 2, 3, 3, 3, 3]
    const dominator = solution(arr)
    console.log(dominator)

    // sample inputs
    // [1, 3, 1, 4, 1, 2, 1]
    // [4, -1, 3, 2, 3, 3, 3, 3]


</script>
