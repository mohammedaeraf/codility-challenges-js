    function solution(A, B, C) {

        let i = 0;
        let len = A.length;
        let count = 0;
        let a = 0;
        let b = 0;
        let c = 0;
        let attempts = 0;

        while (i < len) {

            let j = 0;
            while (j < len) {

                a = i;
                b = j;
                c = i;
                attempts++;
                if ((A[a] < B[b]) && (B[b] < C[c])) {
                    console.log('count:', count)
                    count++;
                }
                console.log('--- ', i, j, i, ' ---')

                if ((i !== j)) {

                    a = i;
                    b = i;
                    c = j;
                    attempts++;
                    if ((A[a] < B[b]) && (B[b] < C[c])) {
                        console.log('count:', count)
                        count++;
                    }

                    a = i;
                    b = j;
                    c = j;
                    attempts++;
                    if ((A[a] < B[b]) && (B[b] < C[c])) {
                        console.log('count:', count)
                        count++;
                    }

                    console.log('--- ', i, i, j, ' ---')
                    console.log('--- ', i, j, j, ' ---')
                }

                j++;
            }
            i++;
        }
        console.log('attempts ' + attempts)
        return count;
    }

    let result = solution([29, 29], [61, 61], [70, 70])
