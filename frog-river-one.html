<script>
    // Algo
    // Create a steps arr with values from 1 till X
    // Loop through A
    // As a step is found remove the element from steps
    // When the steps is empty, return the secs
    // Performance - 90% 
    function solution(X, A) {
        var steps = [];
        for (var i = 1; i <= X; i++) {
            steps.push(i);
        }

        for (var i = 0; i < A.length; i++) {

            if (steps.includes(A[i])) {
                console.log("Found ==> " + A[i]);
                var index = steps.indexOf(A[i]);
                if (index >= 0) {
                    steps.splice(index, 1);
                }
            }

            if (steps.length === 0) return i;
        }
        return -1;
    }

    const A = [1, 3, 1, 4, 2, 3, 5, 4];
    const secs = solution(5, A);
    console.log(secs)

</script>
