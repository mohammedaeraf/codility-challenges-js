<script>
    /*
        City Network
    */

    function solution(T) {

        let i = 0;
        let len = T.length;

        let capital = -1;
        let result = [];

        while (i < len) {

            result[i] = 0;

            if (i === T[i]) {
                capital = i;
            }
            i++;

        }
        console.log(result)

        i = 0;
        while (i < len) {

            let resultIndex = 0;
            if (i !== capital) {
                if (T[i] === capital) {
                    resultIndex = 0;
                } else {

                    resultIndex++;
                    let nextIndex = T[i];
                    let condition = false;
                    while (condition === false) {

                        if (T[nextIndex] === capital) {
                            condition = true;
                        } else {
                            nextIndex = T[nextIndex];
                            resultIndex++;
                        }
                    }
                }

                result[resultIndex] = result[resultIndex] + 1;
            }
            i++;

        }

        console.log('capital: ', capital)
        return result;
    }

    let arr = [9, 1, 4, 9, 0, 4, 8, 9, 0, 1];
    let result = solution(arr);
    console.log(result)
    // [1, 3, 2, 3, 0, 0, 0, 0, 0]

</script>
