<head>
    <title>Frog Jump (Time Complexity)</title>
</head>

<body>

    <script>
        // Efficient soln with O(1) time complexity
        function solution(X, Y, D) {
            let distance = Y - X;
            let steps = Math.floor(distance / D);
            return distance % D == 0 ? steps : ++steps;
        }

        const steps = solution(10, 85, 30);
