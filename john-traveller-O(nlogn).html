<script>
    // Algo
    // Sort the 3 arrays
    // Loop the 3 arrays
    // For each combination of elements in B > A and elements in C > B, increment count
    // If any element in B, found smaller than A break
    // If any element in C, found smaller than B break

    function solution(A, B, C) {

        let len = A.length;
        let index = -1
        let count = 0;
        let attempts = 0;
        A.sort((a, b) => a - b)
        B.sort((a, b) => a - b)
        C.sort((a, b) => a - b)

        let aArr = [] // for each position, indicating elements greater than it in B
        let bArr = [] // for each position, indicating greater than it in C

        for (let i = 0; i < len; i++) {
            index = B.indexOf(B.find(el => el > A[i]));
            aArr[i] = index >= 0 ? len - index : 0;
        }

        for (let j = 0; j < len; j++) {
            index = C.indexOf(C.find(el => el > B[j]));
            bArr[j] = index >= 0 ? len - index : 0;
        }
        console.log(aArr, bArr)

        for (let i = 0; i < len; i++) {
            count += aArr[i] * bArr[i]
        }

        return count > 1000000000 ? -1 : count;
    }

    let result = solution([29, 50], [61, 37], [37, 70])
    console.log(result)


    // Sample Inputs
    // ([29, 50], [61, 37], [37, 70])
    // ([29, 29], [61, 61], [70, 70])
    // ([5], [5], [5])
</script>
