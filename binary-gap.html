<!DOCTYPE html>
<html lang="en">

<head>
    <title>Binary Gap</title>
</head>

<body>
    <script>
        function solution(N) {

            // Tests if our value is an integer 
            // Tests if N is within range
            if (N === parseInt(N, 10) && N >= 1 && N <= 2147483647) {
                // Convert to binary
                const binary = N.toString(2);

                // Create array
                const arr = binary.split('');

                // find 1st occurence of 1
                const firstOne = arr.indexOf('1');

                if (firstOne == -1) return 0;

                let gap = 0;
                let gaps = [];
                // let largestGap = gap;
                for (let i = firstOne + 1; i < arr.length; i++) {
                    const el = arr[i];
                    if (el === '0')
                        gap++;
                    else {
                        if (gap > 0)
                            gaps.push(gap);
                        gap = 0;
                        continue;
                    }
                }

                return gaps.length > 0 ? Math.max(...gaps) : 0;
            }

            // default if it doesn't meet the requirements
            return 0;
        }

        console.log(solution());

    </script>
</body>

</html>
